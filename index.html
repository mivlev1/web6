<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web_5</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form__header p-2 text-center">
    <h1 class="header__title">Калькулятор стоимости сайта</h1>
    <p class="header__text">Цена стандартного сайта = 1000 рублей</p>
  </div>
<form id="form" class="m-3 d-flex justify-content-center row g-3">
  <div class="container__out text-center p-2 form-control m-2">
    <span id="total-price">0</span> рублей
  </div>
  <div class="content__value">
    <input type="text" class="form-control text-center col-auto" id="value" placeholder="Количество товара" name="count">
    
    <div class="content__datalist m-2 col-auto">
      <!-- <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..." name="type">
      <<datalist id="datalistOptions">
        <option value="Создание сайта">
        <option value="Продвижение сайта">
        <option value="Сайт под ключ">
      </datalist>> -->
   <select class="form-control" name="type" id="list-select">
     <option value="1"selected>Создание сайта</option>
     <option value="0.8">Продвижение сайта</option>
     <option value="2">Сайт под ключ</option>
   </select>
      
    </div>
   
  </div>
<div class="radio-wrap d-flex justify-content-center">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="option" id="exampleRadios1" value="1" checked>
    <label class="form-check-label" for="exampleRadios1">
      Default radio
    </label>
  </div>
  <div class="form-check mx-2">
    <input class="form-check-input" type="radio" name="option" id="exampleRadios2" value="1.2">
    <label class="form-check-label" for="exampleRadios2">
      Second default radio
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="option" id="exampleRadios3" value="1.5">
    <label class="form-check-label" for="exampleRadios3">
      Third default radio
    </label>
  </div>
</div>
  <div class="content d-flex justify-content-center">
    <div class="form-check d-flex align-items-center">
      <input class="form-check-input" type="checkbox" value="2" id="flexCheckDefault" name="first-check">
      <label class="form-check-label m-1" for="flexCheckDefault">
        Первое условие
      </label>
    </div>
    <div class="form-check d-flex align-items-center">
      <input class="form-check-input" type="checkbox" value="3" id="flexCheckChecked" name="second-check" checked>
      <label class="form-check-label m-1" for="flexCheckChecked">
        Второе условие
      </label>
    </div>
  </div>
  

</form>

  <!-- JavaScript and dependencies -->
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>

</html>
