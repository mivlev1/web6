<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web_5</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2 class="text-center">Калькулятор</h2>
  <form class="m-3 d-flex justify-content-center row g-3">
    <output class="form-control text-center" name="result" id="result"></output>
    <div class="col-auto">
      <input type="text" class="form-control" id="price" placeholder="Цена товара">
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" id="value" placeholder="Количество товара">
    </div>
    <div class="col-auto">
      <button onclick="return total()" id="result-btn" class="btn btn-primary mb-3">Расчитать стоимость</button>
    </div>
  </form>
  <div class=" text-center сontainer__calc p-2 mt-2  bg-light">
    <h2 id="calc">Калькулятор мойка</h2>
    Тип товара:
    <form>
      <input class="form-control text-center" type="text" id="select_input" value="" placeholder="Количество">
      <select class="form-control text-center" name="type" id="select">
        <option value="1" id="Wash">Мойка</option>
        <option value="2" id="ComplexWash">Комплексная мойка</option>
        <option value="3" id="Detail">Детейлинг авто</option>
      </select>
      <div id="radio_div">
        <input type="radio" name="radio_options" id="radio_id" onMouseDown="this.isChecked=this.checked;"
          onClick="this.checked=!this.isChecked; " />
        <input class="form-check-input" type="radio" name="radio_options" value="UnderTheHood"
          onMouseDown="this.isChecked=this.checked;" onClick="this.checked=!this.isChecked;" /> Под капотом
        <input class="form-check-input" type="radio" name="radio_options" value="Salon"
          onMouseDown="this.isChecked=this.checked;" onClick="this.checked=!this.isChecked;" /> Салон
        <input class="form-check-input" type="radio" name="radio_options" value="Outdoor"
          onMouseDown="this.isChecked=this.checked;" onClick="this.checked=!this.isChecked;" /> Внешняя мойка
      </div>
      <div id="check_div">
        <input class="form-check-input " type="checkbox" name="Polishing" id="Polishing" /> Полировка
        <input class="form-check-input" type="checkbox" name="Painting" id="Painting" /> Покраска
        <input class="form-check-input" type="checkbox" name="Chips" id="Chips" /> Убрать сколы
      </div>
      <br />
    </form>
    <h5 id="price2"></h5>
  </div>

  <!-- JavaScript and dependencies -->
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>

</html>
